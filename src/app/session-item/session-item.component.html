<div class="card border-light shadow-sm my-3 bg-light " style="max-width: 25rem;min-width: 20rem;">
    <div class="card-header">
        <h2 class="card-title text-primary">{{ session.name }}</h2>
        <h6 class="card-subtitle mb-2" [ngStyle]="{ 'color': couleur }">{{ session.subtitle }}</h6>
    </div>
    <div class="card-body p-4">
        <div class="mb-2 d-flex justify-content-between">
            <strong>Date:</strong>
            <span>{{ session.date }}</span>
        </div>
        <div class="mb-2 d-flex justify-content-between">
            <strong>Location:</strong>
            <span>{{ session.location }}</span>
        </div>
        <div class="mb-2 d-flex justify-content-between">
            <strong>Participants:</strong>
            <span>{{ session.participant }}</span>
        </div>

        <div class="mt-3">
            <label class="mb-2"><strong>Mode de formation:</strong></label>
            <div class="d-flex gap-3">
                <div class="form-check">
                    <input type="radio" id="inPerson" name="mode" [(ngModel)]="session.selectedMode" value="onsite"
                        class="form-check-input">
                    <label for="inPerson" class="form-check-label">En présentiel</label>
                </div>
                <div class="form-check">
                    <input type="radio" id="online" name="mode" [(ngModel)]="session.selectedMode" value="online"
                        class="form-check-input">
                    <label for="online" class="form-check-label">En ligne</label>
                </div>
            </div>
            <div class="mt-3  d-flex justify-content-between">
                <strong>Selected mode:</strong>
                <span>{{ session.selectedMode }}</span>
            </div>
        </div>

        <div class="d-flex justify-content-between mt-4">
            <a class="btn btn-danger btn-sm">Détails</a>
            <a class="btn btn-success btn-sm" (click)="inscrire()">Inscription</a>
            <a class="btn btn-primary btn-sm">Partager</a>
        </div>
    </div>
</div>
