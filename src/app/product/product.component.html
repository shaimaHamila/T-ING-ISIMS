<div class="container mt-4">
    <div *ngIf="productList.length === 0">
        <p class="alert alert-info">No products available.</p>
    </div>
    <table *ngIf="productList.length > 0" class="table table-bordered table-hover">
        <thead class="thead-dark">
            <tr>
                <th>ID</th>
                <th>Title</th>
                <th>Price</th>
                <th>Quantity</th>
                <th>Likes</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let product of productList">
                <td>{{ product.id }}</td>
                <td>{{ product.title }}</td>
                <td>{{ product.price | currency }}</td>
                <td>{{ product.quantity }}</td>
                <td>{{ product.likes || 0 }}</td>
                <td class="w-25">
                    <button class="btn btn-success" (click)="buyProduct(product)">Buy</button>
                    <button class="btn btn-warning mx-4" (click)="likeProduct(product)">{{product.isLiked? "Dislike":
                        "Like" }}</button>
                </td>
            </tr>
        </tbody>
    </table>
</div>
